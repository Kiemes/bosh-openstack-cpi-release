          v3_e2e_auth_url:                 {{openstack_auth_url_v3}}
          v3_e2e_default_key_name:         {{v3_e2e_default_key_name}}
          v3_upgrade_director_floating_ip: {{v3_centos_upgrade_director_floating_ip}}
